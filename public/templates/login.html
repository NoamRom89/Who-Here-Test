
<div class="login">
    <img id="loginPagePic" />
    <input type="password" name="pass" id="pass" placeholder="Enter password"
           ng-model="pass" required>
    <button type="submit" ng-click="checkPassword(pass)" id="submitLogin">Submit</button>
</div>

<div class="social-wrap a" ng-click="facebookInsert()">
    <button id="facebook">Sign in with Facebook</button>
</div>
